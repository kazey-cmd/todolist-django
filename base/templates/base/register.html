{% extends 'base/main.html' %}

{% block content %}


<div class="header-bar">
    <h1>Register</h1>
</div>



<div class="card-body">

    <form action=" " method="POST">
        {% csrf_token %}
        <label>{{ form.username.label }}</label>
        {{ form.username }}

        <label>{{ form.password1.label }}</label>
        {{ form.password1 }}

        <label>{{ form.password2.label }}</label>
        {{ form.password2}}


        <!-- {{ form.as_p }} .. this will give all the field from the template  -->

        </form>
        
        <h3>Already have an account??</h3>
        <a href="{% url 'login' %}">Login on the Protal</a>
    
</div>



{% endblock content %}
